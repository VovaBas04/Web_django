{%extends 'films/base.html'%}

{%block content%}
<div class="features">
<h1>{{title}}</h1>

<form method="post">
    {%csrf_token%}
    {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button  class="btn btn-success" type="alert-warning">Регистрация</button>
</form>
</div>
{%endblock%}
