{% extends "hello/base.html" %}
<!DOCTYPE html>
{% load static %}
<html lang="ru">
{% block links %}
{#<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">#}

{#  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>#}

{% endblock %}


{% block content %}
    <!-- ICONS -->
<div class="wrapper">
  <div class="header">
    <h3 class="sign-in">Вход</h3>
    <div class="button" >
     <a href="registration"> Регистрация </a>
    </div>
  </div>
   <div class="clear"></div>
  <form action="#">
      {% csrf_token %}
    {{ form.login }}
    {{   form.password }}
      <div>
         <label class="user" for="text">
           <svg viewBox="0 0 32 32">
                    <g filter="">
                      <use xlink:href="#man-people-user"></use>
                    </g>
                  </svg>
         </label>
        <input class="user-input" type="text" id="name" name="login" placeholder="Введите логин" />
      </div>
      <div>
        <label class="lock" for="password">
          <svg viewBox="0 0 32 32">
             <g filter="">
               <use xlink:href="#lock-locker"></use>
              </g>
            </svg>
        </label>
        <input type="password" name="password" id="name" placeholder="Введите пароль" />
      </div>
     <div>
      <input formaction="/signin" formmethod="post" type="submit" value="Войти"></input><br>
     <div class="error_signin">
        {% if error %}
             <p >Ошибка при вводе</p>
        {% endif %}
     </div>
    </div>
      <div class="clear"></div>
  </form>
</div>
{#  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>#}
{% endblock %}
